<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ODIA AI Web Chat Widget</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Chat Widget Container */
        #odia-chat-widget {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 10000;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        /* Chat Button */
        .chat-button {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: linear-gradient(135deg, hsl(149, 100%, 9%), hsl(149, 80%, 15%));
            border: none;
            cursor: pointer;
            box-shadow: 0 4px 20px rgba(0, 46, 26, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .chat-button:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 30px rgba(0, 46, 26, 0.5);
        }

        .chat-button::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at center, rgba(230, 216, 168, 0.3) 0%, transparent 70%);
            border-radius: 50%;
        }

        .chat-icon {
            width: 30px;
            height: 30px;
            fill: hsl(43, 64%, 76%);
            z-index: 1;
            transition: transform 0.3s ease;
        }

        .chat-button.recording .chat-icon {
            transform: scale(1.2);
            fill: #ff4444;
        }

        /* Chat Window */
        .chat-window {
            width: 350px;
            height: 500px;
            background: #ffffff;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            display: none;
            flex-direction: column;
            position: absolute;
            bottom: 80px;
            right: 0;
            border: 1px solid #e1e5e9;
        }

        .chat-window.open {
            display: flex;
        }

        /* Chat Header */
        .chat-header {
            background: linear-gradient(135deg, hsl(149, 100%, 9%), hsl(149, 80%, 15%));
            color: hsl(43, 64%, 76%);
            padding: 15px 20px;
            border-radius: 15px 15px 0 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .chat-title {
            font-weight: 600;
            font-size: 16px;
        }

        .chat-subtitle {
            font-size: 12px;
            opacity: 0.9;
        }

        .close-button {
            background: none;
            border: none;
            color: hsl(43, 64%, 76%);
            font-size: 20px;
            cursor: pointer;
            padding: 5px;
            border-radius: 50%;
            transition: background 0.2s ease;
        }

        .close-button:hover {
            background: rgba(230, 216, 168, 0.2);
        }

        /* Chat Messages */
        .chat-messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background: #f8f9fa;
        }

        .message {
            margin-bottom: 15px;
            display: flex;
            align-items: flex-start;
        }

        .message.user {
            justify-content: flex-end;
        }

        .message-content {
            max-width: 80%;
            padding: 12px 16px;
            border-radius: 18px;
            font-size: 14px;
            line-height: 1.4;
        }

        .message.bot .message-content {
            background: #ffffff;
            border: 1px solid #e1e5e9;
            border-bottom-left-radius: 6px;
        }

        .message.user .message-content {
            background: linear-gradient(135deg, hsl(149, 100%, 9%), hsl(149, 80%, 15%));
            color: hsl(43, 64%, 76%);
            border-bottom-right-radius: 6px;
        }

        .message-time {
            font-size: 11px;
            opacity: 0.6;
            margin-top: 4px;
        }

        /* Voice Recording Interface */
        .voice-input {
            padding: 15px 20px;
            border-top: 1px solid #e1e5e9;
            background: white;
            border-radius: 0 0 15px 15px;
        }

        .voice-controls {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .record-button {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            border: none;
            background: linear-gradient(135deg, hsl(149, 100%, 9%), hsl(149, 80%, 15%));
            color: hsl(43, 64%, 76%);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            position: relative;
        }

        .record-button:hover {
            transform: scale(1.05);
        }

        .record-button.recording {
            background: linear-gradient(135deg, #ff4444, #ff6666);
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(255, 68, 68, 0.7); }
            70% { box-shadow: 0 0 0 10px rgba(255, 68, 68, 0); }
            100% { box-shadow: 0 0 0 0 rgba(255, 68, 68, 0); }
        }

        .voice-status {
            flex: 1;
            color: #666;
            font-size: 14px;
        }

        .voice-status.recording {
            color: #ff4444;
            font-weight: 500;
        }

        /* Loading Animation */
        .typing-indicator {
            display: none;
            padding: 12px 16px;
            background: #ffffff;
            border: 1px solid #e1e5e9;
            border-radius: 18px;
            border-bottom-left-radius: 6px;
            max-width: 80%;
        }

        .typing-indicator.show {
            display: block;
        }

        .typing-dots {
            display: flex;
            gap: 4px;
        }

        .dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: hsl(149, 100%, 9%);
            animation: typing 1.4s infinite ease-in-out;
        }

        .dot:nth-child(2) {
            animation-delay: 0.2s;
        }

        .dot:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes typing {
            0%, 60%, 100% {
                transform: translateY(0);
                opacity: 0.5;
            }
            30% {
                transform: translateY(-10px);
                opacity: 1;
            }
        }

        /* Error States */
        .error-message {
            background: #fee;
            border: 1px solid #fcc;
            color: #c33;
            padding: 10px;
            border-radius: 8px;
            margin: 10px 0;
            font-size: 13px;
        }

        /* Mobile Responsive */
        @media (max-width: 480px) {
            .chat-window {
                width: calc(100vw - 40px);
                height: calc(100vh - 100px);
                right: -10px;
            }
        }
    </style>
</head>
<body>
    <!-- ODIA AI Chat Widget -->
    <div id="odia-chat-widget">
        <!-- Chat Button -->
        <button class="chat-button" id="chatButton">
            <svg class="chat-icon" viewBox="0 0 24 24">
                <path d="M12 2C6.48 2 2 6.48 2 12c0 1.54.36 3.04 1.05 4.43L1 23l6.57-2.05C9.96 21.64 11.46 22 13 22h7c1.1 0 2-.9 2-2V12c0-5.52-4.48-10-10-10zm0 2c4.41 0 8 3.59 8 8v8h-7c-1.21 0-2.4-.26-3.52-.74l-.85-.37-3.63 1.13 1.13-3.63-.37-.85C4.26 15.4 4 14.21 4 13c0-4.41 3.59-8 8-8z"/>
                <circle cx="12" cy="12" r="3"/>
            </svg>
        </button>

        <!-- Chat Window -->
        <div class="chat-window" id="chatWindow">
            <!-- Header -->
            <div class="chat-header">
                <div>
                    <div class="chat-title">ü§ñ ODIA AI Assistant</div>
                    <div class="chat-subtitle">Voice-powered AI for Nigerian businesses</div>
                </div>
                <button class="close-button" id="closeButton">√ó</button>
            </div>

            <!-- Messages Area -->
            <div class="chat-messages" id="chatMessages">
                <div class="message bot">
                    <div class="message-content">
                        <div>üé§ Welcome to ODIA AI! I understand voice in English, Pidgin, Yoruba, Hausa & Igbo.</div>
                        <div class="message-time">Just now</div>
                    </div>
                </div>
                <div class="message bot">
                    <div class="message-content">
                        <div>Click the microphone below and speak to get started! üó£Ô∏è</div>
                        <div class="message-time">Just now</div>
                    </div>
                </div>
            </div>

            <!-- Voice Input -->
            <div class="voice-input">
                <div class="voice-controls">
                    <button class="record-button" id="recordButton">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M12 2C13.1 2 14 2.9 14 4V12C14 13.1 13.1 14 12 14C10.9 14 10 13.1 10 12V4C10 2.9 10.9 2 12 2M19 11C19 15.4 15.4 19 11 19H9V21H15V23H9C7.9 23 7 22.1 7 21V19.9C3.8 19.4 1 16.8 1 13.5H3C3 16.5 5.5 19 8.5 19H15.5C18.5 19 21 16.5 21 13.5H23C23 16.8 20.2 19.4 17 19.9V21C17 22.1 16.1 23 15 23H9V21H15V19H13C8.6 19 5 15.4 5 11H7C7 14.3 9.7 17 13 17H11C14.3 17 17 14.3 17 11H19Z"/>
                        </svg>
                    </button>
                    <div class="voice-status" id="voiceStatus">Hold to record voice message</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        class OdiaWebChat {
            constructor() {
                this.isOpen = false;
                this.isRecording = false;
                this.mediaRecorder = null;
                this.audioChunks = [];
                this.apiEndpoint = 'https://mcp.odia.dev/api/voice/web-chat';
                
                this.initializeElements();
                this.bindEvents();
                this.checkMicrophonePermission();
            }

            initializeElements() {
                this.chatButton = document.getElementById('chatButton');
                this.chatWindow = document.getElementById('chatWindow');
                this.closeButton = document.getElementById('closeButton');
                this.recordButton = document.getElementById('recordButton');
                this.voiceStatus = document.getElementById('voiceStatus');
                this.chatMessages = document.getElementById('chatMessages');
            }

            bindEvents() {
                this.chatButton.addEventListener('click', () => this.toggleChat());
                this.closeButton.addEventListener('click', () => this.closeChat());
                
                // Voice recording events
                this.recordButton.addEventListener('mousedown', () => this.startRecording());
                this.recordButton.addEventListener('mouseup', () => this.stopRecording());
                this.recordButton.addEventListener('mouseleave', () => this.stopRecording());
                
                // Touch events for mobile
                this.recordButton.addEventListener('touchstart', (e) => {
                    e.preventDefault();
                    this.startRecording();
                });
                this.recordButton.addEventListener('touchend', (e) => {
                    e.preventDefault();
                    this.stopRecording();
                });
            }

            toggleChat() {
                if (this.isOpen) {
                    this.closeChat();
                } else {
                    this.openChat();
                }
            }

            openChat() {
                this.isOpen = true;
                this.chatWindow.classList.add('open');
                this.scrollToBottom();
            }

            closeChat() {
                this.isOpen = false;
                this.chatWindow.classList.remove('open');
                if (this.isRecording) {
                    this.stopRecording();
                }
            }

            async checkMicrophonePermission() {
                try {
                    const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                    stream.getTracks().forEach(track => track.stop());
                    this.voiceStatus.textContent = 'Hold to record voice message';
                } catch (error) {
                    this.voiceStatus.textContent = 'Microphone access needed';
                    this.addMessage('bot', '‚ö†Ô∏è Please allow microphone access to use voice features.');
                }
            }

            async startRecording() {
                if (this.isRecording) return;

                try {
                    const stream = await navigator.mediaDevices.getUserMedia({ 
                        audio: {
                            echoCancellation: true,
                            noiseSuppression: true,
                            sampleRate: 44100
                        } 
                    });

                    this.mediaRecorder = new MediaRecorder(stream, {
                        mimeType: 'audio/webm;codecs=opus'
                    });

                    this.audioChunks = [];
                    this.isRecording = true;

                    this.mediaRecorder.ondataavailable = (event) => {
                        if (event.data.size > 0) {
                            this.audioChunks.push(event.data);
                        }
                    };

                    this.mediaRecorder.onstop = () => {
                        this.processRecording();
                    };

                    this.mediaRecorder.start(100);
                    
                    this.recordButton.classList.add('recording');
                    this.voiceStatus.textContent = 'üé§ Recording... Release to send';
                    this.voiceStatus.classList.add('recording');

                } catch (error) {
                    console.error('Recording failed:', error);
                    this.addMessage('bot', '‚ùå Could not access microphone. Please check permissions.');
                    this.voiceStatus.textContent = 'Microphone access denied';
                }
            }

            stopRecording() {
                if (!this.isRecording || !this.mediaRecorder) return;

                this.isRecording = false;
                this.mediaRecorder.stop();
                
                // Stop all tracks
                this.mediaRecorder.stream.getTracks().forEach(track => track.stop());
                
                this.recordButton.classList.remove('recording');
                this.voiceStatus.textContent = 'Processing your message...';
                this.voiceStatus.classList.remove('recording');
            }

            async processRecording() {
                try {
                    const audioBlob = new Blob(this.audioChunks, { type: 'audio/webm' });
                    
                    if (audioBlob.size < 1000) {
                        this.voiceStatus.textContent = 'Hold to record voice message';
                        this.addMessage('bot', 'ü§î Recording too short. Please hold the button longer and speak clearly.');
                        return;
                    }

                    // Show typing indicator
                    this.showTypingIndicator();
                    
                    // Send to API
                    await this.sendVoiceMessage(audioBlob);

                } catch (error) {
                    console.error('Processing failed:', error);
                    this.hideTypingIndicator();
                    this.addMessage('bot', '‚ùå Sorry, I had trouble processing your voice message. Please try again.');
                    this.voiceStatus.textContent = 'Hold to record voice message';
                }
            }

            async sendVoiceMessage(audioBlob) {
                try {
                    const formData = new FormData();
                    formData.append('audio', audioBlob, 'voice.webm');
                    formData.append('source', 'web-widget');
                    formData.append('timestamp', new Date().toISOString());

                    const response = await fetch(this.apiEndpoint, {
                        method: 'POST',
                        body: formData
                    });

                    if (!response.ok) {
                        throw new Error(`API Error: ${response.status}`);
                    }

                    const data = await response.json();
                    
                    this.hideTypingIndicator();
                    
                    if (data.transcription) {
                        this.addMessage('user', `üé§ "${data.transcription}"`);
                    }
                    
                    if (data.response) {
                        this.addMessage('bot', data.response);
                    }
                    
                    this.voiceStatus.textContent = 'Hold to record voice message';

                } catch (error) {
                    console.error('API Error:', error);
                    this.hideTypingIndicator();
                    this.addMessage('bot', 'üîß I\'m having trouble connecting right now. Please try again in a moment.');
                    this.voiceStatus.textContent = 'Connection error - try again';
                }
            }

            addMessage(sender, content) {
                const messageDiv = document.createElement('div');
                messageDiv.className = `message ${sender}`;
                
                const time = new Date().toLocaleTimeString('en-US', { 
                    hour: '2-digit', 
                    minute: '2-digit' 
                });
                
                messageDiv.innerHTML = `
                    <div class="message-content">
                        <div>${content}</div>
                        <div class="message-time">${time}</div>
                    </div>
                `;
                
                this.chatMessages.appendChild(messageDiv);
                this.scrollToBottom();
            }

            showTypingIndicator() {
                const indicator = document.createElement('div');
                indicator.className = 'message bot';
                indicator.id = 'typing-indicator';
                indicator.innerHTML = `
                    <div class="typing-indicator show">
                        <div class="typing-dots">
                            <div class="dot"></div>
                            <div class="dot"></div>
                            <div class="dot"></div>
                        </div>
                    </div>
                `;
                this.chatMessages.appendChild(indicator);
                this.scrollToBottom();
            }

            hideTypingIndicator() {
                const indicator = document.getElementById('typing-indicator');
                if (indicator) {
                    indicator.remove();
                }
            }

            scrollToBottom() {
                setTimeout(() => {
                    this.chatMessages.scrollTop = this.chatMessages.scrollHeight;
                }, 100);
            }
        }

        // Initialize chat widget when page loads
        document.addEventListener('DOMContentLoaded', () => {
            new OdiaWebChat();
        });

        // Expose globally for integration
        window.OdiaWebChat = OdiaWebChat;
    </script>
</body>
</html>
